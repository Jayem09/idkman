<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <link rel="stylesheet" href="roomdetails.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1 id="room-title">Room Title</h1>
        </header>
        <div class="room-details">
            <img id="room-image" src="" alt="Room Image">
            <div class="room-info">
                <p id="room-price">Price: </p>
                <p id="room-location">Location: </p>
                <p id="room-description">Description: </p>
            </div>
        </div>
        <button id="back-button">Back to Listings</button>
    </div>

    <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
